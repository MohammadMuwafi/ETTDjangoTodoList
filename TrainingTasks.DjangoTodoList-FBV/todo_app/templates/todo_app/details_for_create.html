<form action="{% url 'todo_app:create_todo' %}" method="post">
  {% csrf_token %}
  <label for="todo_title">Todo Title:</label><br />
  <input
    type="text"
    id="todo_title"
    name="todo_title"
    value="{{todo.title}}"
  /><br />
  <label for="todo_title">Todo Content:</label><br />
  <textarea name="todo_content" rows="10" cols="30">{{todo.content}}</textarea>
  <br /><br />
  <input type="submit" value="save" />
</form>
