<form action="{% url 'todo_app:read_todo' %}" method="get">
  {% csrf_token %}
  <label for="todo_title">Todo Title:</label><br />
  <input
    type="text"
    id="todo_title"
    name="todo_title"
    value="{{todo.title}}"
    readonly
  /><br />
  <label for="todo_title">Todo Content:</label><br />
  <textarea name="todo_content" rows="10" cols="30" readonly>
{{todo.content}}</textarea
  >
  <br /><br />
  <input type="submit" value="go back" />
</form>
